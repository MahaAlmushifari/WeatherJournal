<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main id="main-content">

      <div id="title" class="section">Weather Journal App</div>

      <div id ="zip-section"  class="section">
        <label for="zip">Enter Zip Code</label>
        <br>
        <br>
        <input type="text" id="zip" placeholder="e.g.=> 10001">
      </div>

      <div id ="feel-section" class="section">
        <label for="feelings">How are you feeling today?</label>
        <br>
        <br>
        <textarea id="feelings" placeholder="&raquo; Enter your feelings here" rows="9" cols="50"></textarea>
      </div>

      <div id="button-section" class="section">
        <button id="generate" type = "submit"> Generate </button>
      </div>

      <div id ="result-section" class="section">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div> 
          <div id = "temp"></div>
          <div id = "content"></div>
        </div>
      </div>
      
    </main>
    <script src="app.js" type="text/javascript"></script>
  </body>

</html>
